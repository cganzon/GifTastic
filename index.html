<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CDN -->

    <!-- Separate CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-utensils"></i></i> GifTastic Food!</h1>

            <form class="input-group mb-3">
                <input type="text" class="form-control" id="newButton" placeholder="Insert craving here">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="addButton">Add</button>
                </div>
            </form>

            <div id="buttons"></div>
        </div>

        <div id="gifs" class="row"></div>
    </div>

    <!-- jQuery CDN -->

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
